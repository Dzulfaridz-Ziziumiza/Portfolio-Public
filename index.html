<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- make sure to set icon for the rel -->
    <link rel="icon" href="./img/icon-title.png">
    <link rel="stylesheet" href="./css/style.css">
    <!-- TO LINK A JS FILE TO AN HTML FILE, MFS -->
   <script src="./js/index.js"></script>
    <title>Semi-Responsive Form</title>
</head>

<body>
    <nav class="nav-bar">
        <img src="/img/form.png" alt="logo" style="width: 48px;">
        <p>semi-responsive form</p>
    </nav>
    <!-- here we are gonna have two forms side by side -->
    <!-- one will catch the input, other will display it -->
    <section class="section-bar">
        <div class="firstForm">
            <form action="" class="userInput">
                <label for="username" name="">Full Name: </label>
                <input type="text" name="" id="username" placeholder="FirstName LastName">
                <label for="email">Email Address: </label>
                <input type="text" name="" id="emailAddress" placeholder="Email_Address">
                <label for="tour">Select Tour Package: </label>
                <select name="district" id="package">
                    <option value="default" selected>--- None ---</option>
                    <option value="kb">Kuala Belait Disctrict</option>
                    <option value="tutong">Tutong Disctrict</option>
                    <option value="brunei-muara">Brunei-Muara District</option>
                    <option value="temburong">Temburong Disctrict</option>
                </select>
                <label for="date">Arrival Date: </label>
                <input type="date" name="" id="date">
                <label for="quantity">Number of persons: </label>
                <input type="number" name="" id="amount">
                <label for="entertainment">What would you want to avail? </label>
                <input type="checkbox" name="" id="boarding"> Boarding
                <input type="checkbox" name="" id="fooding"> Fooding
                <input type="checkbox" name="" id="sightseeing"> Sight Seeing
                <input type="checkbox" name="" id="cybercafe"> Cybercafe
                <label for="dicount">Discount Coupon Code: </label>
                <input type="text" name="" id="">
                <input type="radio" name="terms" id=""> Agree
                <input type="radio" name="terms" id=""> Disagree
                <input type="button" value="Complete Reservation" onclick="buttonHandler()">
            </form>
        </div>
        <!-- find a way to make hr vertical -->
        <hr>
        <div class="secondForm">
            <form action="" class="userOutput">
                <label for="username">Full Name: </label>
                <input type="text" name="" id="" placeholder="FirstName LastName">
                <label for="email">Email Address: </label>
                <input type="text" name="" id="" placeholder="Email_Address">
                <label for="tour">Select Tour Package: </label>
                <select name="district" id="">
                    <option value="default" selected>--- None ---</option>
                    <option value="kb">Kuala Belait Disctrict</option>
                    <option value="tutong">Tutong Disctrict</option>
                    <option value="brunei-muara">Brunei-Muara District</option>
                    <option value="temburong">Temburong Disctrict</option>
                </select>
                <label for="date">Arrival Date: </label>
                <input type="date" name="" id="">
                <label for="quantity">Number of persons: </label>
                <input type="number" name="" id="">
                <label for="entertainment">What would you want to avail? </label>
                <input type="checkbox" name="" id=""> Boarding
                <input type="checkbox" name="" id=""> Fooding
                <input type="checkbox" name="" id=""> Sight Seeing
                <input type="checkbox" name="" id=""> Cybercafe
                <label for="dicount">Discount Coupon Code: </label>
                <input type="text" name="" id="">
                <input type="radio" name="terms" id=""> Agree
                <input type="radio" name="terms" id=""> Disagree
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Copyright &copy; 2023, Dzulfaridz &trade; All Rights Reserved</p>
        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
    </footer>
</body>

</html>
